<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        .welcome-container {
            width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="welcome-container">
        <div class="welcome-message">
            ¡Bienvenido al Sistema!
        </div>
        <div class="user-info">
            Has iniciado sesión como: #{login.usuario}
        </div>
        <f:view>
            <h:form>
                <h1>
                    <h:outputText value="List" />
                </h1>
                <h:dataTable value="#{nivelAcademicoController.listarNivelesAcademicos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdNivelAcademico" />
                        </f:facet>
                        <h:outputText value="#{item.idNivelAcademico}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{item.nombre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion" />
                        </f:facet>
                        <h:outputText value="#{item.descripcion}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </div>
</h:body>

</html>
